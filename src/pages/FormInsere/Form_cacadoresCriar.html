<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Caçador</title>
    <link rel="stylesheet" href="../../styles/2css.css">
</head>
<body>
    <div class="wrapper-form">
        <h1 >Criar Caçador</h1>
        <form class="form-grid" id="insereCacador">
            
            <div class="input-field">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" min="1">
            </div>

            <div class="input-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="100" required>
            </div>

            <div class="input-field full-width">
                <label for="historia">História:</label>
                <textarea id="historia" name="historia" rows="3"></textarea>
            </div>

            <div class="input-field">
                <label for="morto">Morto:</label>
                <select name="morto" id="">
                    <option value="null" disabled>Selecione uma opção</option>
                    <option value="true">Morto</option>
                    <option value="false">Vivo</option>
                </select>
            </div>


            <div class="input-field full-width">
                <button type="submit" id="criar">Criar</button>
                
            </div>
            <button type="button" onclick="location.href='Form_caçadores.html'" class="back-button">←</button>
        </form>
    </div>
    <script src="../../scripts/server/insereCacador.js"></script>
</body>
</html>
