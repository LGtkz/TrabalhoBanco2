<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Demônio</title>
    <link rel="stylesheet" href="../../styles/2css.css">
</head>
<body>
    <div class="wrapper-form">
        <h1>Criar Demônio</h1>
        <form class="form-grid" id="insereDemonio">
            <div class="input-field">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="input-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-field">
                <label for="forca">Força:</label>
                <input type="number" id="forca" name="forca" min="0" required>
            </div>
            <div class="input-field">
                <label for="possessao">Possessão:</label>
                <select name="possessao">
                    <option value="null">Ele esta possuindo algo ou alguém?</option> 
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>
            <div class="input-field">
                <label for="pactos">Pacto:</label>
                <input type="number" id="pactos" name="pactos" min="0" required>
            </div>       
            <div class="input-field">
                <label for="hierarquia">Hierarquia:</label>
                <input type="number" id="hierarquia" name="hierarquia" min="1" required>
            </div>
            <div class="input-field">
                <label for="casa">Casa:</label>
                <input type="text" id="casa" name="casa" required>
            </div>
            <div class="input-field full-width">
                <button type="submit" id="consultar">Criar</button>
            </div>
            <button type="button" onclick="location.href='Form_demonioCriar.html'" class="back-button">←</button>
        </form>
    </div>
    <script src="../../scripts/server/inserirDemonio.js"></script>
</body>
</html>
