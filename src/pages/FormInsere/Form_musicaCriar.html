<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Música</title>
    <link rel="stylesheet" href="../../styles/2css.css">
</head>
<body>
    <div class="wrapper-form">
        <h1 >Criar Música</h1>
        <form class="form-grid" id="insereMusica">
            <div class="input-field">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" min="1">
            </div>

            <div class="input-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="50" required>
            </div>

            <div class="input-field">
                <label for="artista">Artista:</label>
                <input type="text" id="artista" name="artista" maxlength="50" required>
            </div>

            <div class="input-field full-width">
                <button type="submit" id="criar" >Criar</button>
            </div>
            <button type="button" onclick="location.href='Form_musica.html'" class="back-button">←</button>
        </form>
    </div>
    <script src="../../scripts/server/insereMusica.js"></script>
</body>
</html>
