<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Arma</title>
    <link rel="stylesheet" href="../../styles/2css.css">
</head>
<body>
    <div class="wrapper-form">
        <h1 >Criar Arma</h1>
        <form class="form-grid" id="insereArma">
            
            <div class="input-field">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" min="1" required>
            </div>

            <div class="input-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="50" required>
            </div>

            <div class="input-field full-width">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3" required></textarea>
            </div>
            <div class="input-field full-width">
                <button type="submit" id="criar">Criar</button>
                
            </div>
            <button type="button" onclick="location.href='../Form_arma.html'" class="back-button">←</button>
        </form>
    </div>
    <script src="../../scripts/server/insereArma.js"></script>
</body>
</html>
