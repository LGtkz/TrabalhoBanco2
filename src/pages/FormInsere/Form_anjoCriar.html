<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Anjo</title>
    <link rel="stylesheet" href="../../styles/2css.css">
</head>
<body>
    <div class="wrapper-form">
        <h1 >Criar Anjo</h1>
        <form class="form-grid" id="insereAnjo">
            <div class="input-field">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" min="1">
            </div>

            <div class="input-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="100" required>
            </div>

            <div class="input-field">
                <label for="forca">Força:</label>
                <input type="number" id="forca" name="forca" min="0" required>
            </div>

            <div class="input-field">
                <label for="graca">Grau de Graça:</label>
                <input type="number" id="graca" name="graca" step="0.1" required>
            </div>

            <div class="input-field">
                <label for="asas">Número de Asas:</label>
                <input type="number" id="asas" name="asas" min="1" required>
            </div>

            <div class="input-field">
                <label for="grau">Grau:</label>
                <input type="number" id="grau" name="grau" min="0" required>
            </div>

            <div class="input-field">
                <label for="casa">Casa:</label>
                <input type="text" id="casa" name="casa" maxlength="100" required>
            </div>
            <div class="input-field full-width">
                <button type="submit" id="criar">Criar</button>
            </div>
            <p id="errorMsg"></p>
            <button type="button" onclick="location.href='Form_anjo.html'" class="back-button">←</button>
        </form>
    </div>
    <script src="../../scripts/server/insereAnjo.js"></script>
</body>
</html>
