<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Lugares</title>
    <link rel="stylesheet" href="../../styles/2css.css">
</head>
<body>
    <div class="wrapper-form">
        <h1 >Criar Lugar</h1>
        <form class="form-grid" id="insereLugar">
            <div class="input-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="input-field">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3" required></textarea>
            </div>

            <div class="input-field full-width">
                <button type="submit" id="criar">Criar</button>
            </div>
        </form>
        <button type="button" onclick="location.href='Form_lugar.html'" class="back-button">←</button>
    </div>
    <script src="../../scripts/server/insereLugar.js"></script>
</body>
</html>
