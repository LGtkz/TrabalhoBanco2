<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulário de Monstro</title>
    <link rel="stylesheet" href="2css.css">
</head>
<body>
    <div class="wrapper-form">
        <h1 >Deletar Monstro</h1>
        <form action="#" method="POST" class="form-grid">
            <div class="input-field">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" min="1">
            </div>

            <div id="div_excluir">
                <p id="dados_excluir">sdgsdfdh</p>
            </div>

            <div class="input-field full-width">
                <button type="button" id="criar" disabled>Deletar</button>
            </div>
            <button type="button" onclick="location.href='Form_monstro.html'" class="back-button">←</button>
        </form>
    </div>
</body>
</html>
