<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Demônio</title>
    <link rel="stylesheet" href="2css.css">
</head>
<body>
    <div class="wrapper-form">
        <h1>Deletar Demônio</h1>
        <form action="#" method="POST" class="form-grid">
            <div class="input-field">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>

           
            <div class="input-field full-width">
                <button type="submit" id="consultar">Deletar</button>
            </div>
            <button type="button" onclick="location.href='Form_demonio.html'" class="back-button">←</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
