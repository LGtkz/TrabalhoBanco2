<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Feitiços</title>
    <link rel="stylesheet" href="../../styles/2css.css">
</head>
<body>
    <div class="wrapper-form">
        <h1 >Consultar Feitiços</h1>
        <form class="form-grid" id="buscaFeitico">
            <div class="input-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="100" required>
            </div>

            <div class="input-field">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3" required></textarea>
            </div>

            <div class="input-field">
                <label for="ingrediente">Ingrediente:</label>
                <input type="text" id="ingrediente" name="ingrediente">
            </div>

            <div class="input-field full-width">
                <button type="submit" id="criar" >Consultar</button>
            </div>
            <button type="button" onclick="location.href='Form_feitiço.html'" class="back-button">←</button>
        </form>
    </div>
    <script src="../../scripts/server/consultaFeitico.js"></script>
</body>
</html>
