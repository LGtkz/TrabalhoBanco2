<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Poderes</title>
    <link rel="stylesheet" href="../../styles/2css.css">
</head>
<body>
    <div class="wrapper-form">
        <h1 >Consultar Poderes</h1>
        <form class="form-grid" id="buscaPoder">
            <div class="input-field">
                <div class="input-field">
                    <label for="id">ID:</label>
                    <input type="number" id="id" name="id" min="1" required>
                </div>
    
                <div class="input-field">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" maxlength="50" required>
                </div>
            <div class="input-field">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3" required></textarea>
            </div>

            <div class="input-field">
                <label for="forca">Força:</label>
                <input type="number" id="forca" name="forca" min="0" required>
            </div>
            <div class="input-field full-width">                
                <button type="submit" id="Criar">Consultar</button>
            </div>
            <button type="button" onclick="location.href='Form_poderes.html'" class="back-button">←</button>
        </form>
    </div>
    <script src="../../scripts/server/consultaPoder.js"></script>
</body>
</html>
