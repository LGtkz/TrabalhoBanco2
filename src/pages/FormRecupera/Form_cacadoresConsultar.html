<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Caçador</title>
    <link rel="stylesheet" href="../../styles/2css.css">
</head>
<body>
    <div class="wrapper-form">
        <h1 >Consultar Caçador</h1>
        <form class="form-grid" id="buscaCacador">
            
            <div class="input-field">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" min="1">
            </div>

            <div class="input-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="100" required>
            </div>

            <div class="input-field full-width">
                <label for="historia">História:</label>
                <textarea id="historia" name="historia" rows="3"></textarea>
            </div>

            <div class="input-field">
                <label for="morto">Morto:</label>
                <input type="checkbox" id="morto" name="morto">
            </div>

            <div class="input-field">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>

            <div class="input-field full-width">
                <button type="submit" id="criar">Consultar</button>
            </div>
            <button type="button" onclick="location.href='Form_caçadores.html'" class="back-button">←</button>
        </form>
    </div>
    <script src="../../scripts/server/consultaCacador.js"></script>
</body>
</html>
